<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Dropdown Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* استایل برای زیرمنوهای تو در تو */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu > .dropdown-menu {
      top: 0;
      left: 100%;
      margin-left: 0.1rem;
      margin-top: -0.1rem;
      display: none; /* پیش‌فرض مخفی است */
    }

    .dropdown-submenu:hover > .dropdown-menu {
      display: block; /* نمایش زیرمنو هنگام هاور */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- دسته اصلی -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Category 1
            </a>
            <!--بچه  اش-->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
              <li><a class="dropdown-item" href="#">Subcategory 1.1</a></li>
              <li class="dropdown-submenu">
            <!--بچه بچه اش-->               
                <a class="dropdown-item dropdown-toggle" href="#">Subcategory 1.2</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Sub-Subcategory 1.2.1</a></li>
                  <li><a class="dropdown-item" href="#">Sub-Subcategory 1.2.2</a></li>
                </ul>
              </li>
              <li><a class="dropdown-item" href="#">Subcategory 1.3</a></li>
            </ul>
          </li>
          <!-- دسته اصلی دوم -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Category 2
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
              <li><a class="dropdown-item" href="#">Subcategory 2.1</a></li>
              <li><a class="dropdown-item" href="#">Subcategory 2.2</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
